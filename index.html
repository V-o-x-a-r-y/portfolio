<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>

                <input type="text" id="username" name="username">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Connexion</button>
            </form>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter un nouveau projet</h2>
            <form id="projectForm">
                <label for="projectName">Nom du projet:</label>
                <input type="text" id="projectName" name="projectName">
                <label for="projectDescription">Description:</label>
                <textarea id="projectDescription" name="projectDescription"></textarea>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>

    <script>
        // Code JavaScript est ici (obfusqu√©)
        (function(){var e=document.getElementById("authBtn"),t=document.getElementById("authModal"),n=document.querySelector(".close"),o=document.getElementById("authForm"),d=document.getElementById("projects"),s=document.getElementById("projectModal"),a=document.querySelector("#projectModal .close"),r=document.getElementById("projectForm");e.addEventListener("click",function(){t.style.display="block"}),n.addEventListener("click",function(){t.style.display="none"}),window.addEventListener("click",function(e){e.target==t&&(t.style.display="none")}),o.addEventListener("submit",function(e){e.preventDefault();var n=document.getElementById("username").value,o=document.getElementById("password").value;"admin"===n&&"password"===o?(t.style.display="none",e.currentTarget.reset(),r.addEventListener("submit",function(e){e.preventDefault();var t=document.getElementById("projectName").value,n=document.getElementById("projectDescription").value;if(""!==t.trim()&&""!==n.trim()){var o=document.createElement("div");o.classList.add("project-item"),o.innerHTML="<h3>"+t+"</h3><p>"+n+"</p>",d.appendChild(o),s.style.display="none",r.reset()}})):(alert("Identifiants incorrects"),t.style.display="none",o.reset())})})();
    </script>
</body>
</html>
